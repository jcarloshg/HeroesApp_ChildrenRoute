<ng-container *ngIf="heroe.id; else nuevoHeroe">
    <h1>Editar heroe <span>{{heroe.superhero}}</span> </h1>
</ng-container>
<ng-template #nuevoHeroe>
    <h1>Agregar nuevo heroe</h1>
</ng-template>




<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.xs="">
            <mat-form-field fxFlex="100">
                <mat-label>
                    Super Heroe
                </mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required />
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>
                    Alter ego
                </mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required />
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>
                Primera aparicion
            </mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required />
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                Personajes
            </mat-label>
            <input matInput [(ngModel)]="heroe.characters" type="text" required />
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                Creador
            </mat-label>
            <mat-select [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{publisher.id}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                Foto URL
            </mat-label>
            <input matInput type="url" required [(ngModel)]="heroe.alt_img" />
        </mat-form-field>

        <br>

        <pre>{{heroe | json}}</pre>

        <div fxLayout>

            <button mat-raised-button color="primary" (click)="registrarHeroe()">
                <mat-icon>save</mat-icon>
                {{
                (heroe.id) ? 'Actualiar' : 'Crear nuevo'
                }}
            </button>

            <span class="spacer"></span>

            <button mat-raised-button color="warn" *ngIf="heroe.id" (click)="deleteHeroe()">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>

    </div>

    <div fxFlex="50">
        <img [src]="heroe | heroeImage">
    </div>

</div>
